<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple POS</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="recD"></div>
    <div class="mid"></div>
    <div class="util">
        <button>CLR</button>
        <button>VOID</button>
        <button>@</button>
        <button>DEL</button>
    </div>
    <div class="inputD">
        <div class="messageDisplay"></div>
        <div class="inputDisplay">Hello</div>
    </div>
    <div class="butP">
        <button style="background-color: red;">Lottery Online Prize</button>
        <button style="background-color: lightseagreen;">Grocery</button>
        <button style="background-color: lightseagreen;">Grocery Tx</button>
        <button style="background-color: blue;">Lottery Online</button>
        <button style="background-color: red;">Nevada Prize</button>
        <button style="background-color: brown;">Tobacco</button>
        <button style="background-color: orange;">Slushie SM</button>
        <button style="background-color: blue;">Nevada</button>
        <button style="background-color: red;">Scratch Prize</button>
        <button style="background-color: orange;">Slushie MED</button>
        <button style="background-color: orange;">Slushie LG</button>
        <button style="background-color: blue;">Scratch Ticket</button>
    </div>
    <div class="numP">
        <button class="btn-7">7</button>
        <button class="btn-8">8</button>
        <button class="btn-9">9</button>
        <button class="btn-4">4</button>
        <button class="btn-5">5</button>
        <button class="btn-6">6</button>
        <button class="btn-1">1</button>
        <button class="btn-2">2</button>
        <button class="btn-3">3</button>
        <button class="btn-0">0</button>
        <button class="btn-00">00</button>
        <button class="btn-dot">.</button>
    </div>
    <div class="paym">
        <button style="background-image: url(./assets/bill-100.jpg); background-size: contain;"></button>
        <button style="background-image: url(./assets//bill-50.jpg); background-size: contain;"></button>
        <button style="background-image: url(./assets//bill-20.jpg); background-size: contain;"></button>
        <button style="background-image: url(./assets//bill-10.jpg); background-size: contain;"></button>
        <button style="background-image: url(./assets//bill-5.jpg); background-size: contain;"></button>
        <button>CASH</button>
    </div>
</body>
</html>
